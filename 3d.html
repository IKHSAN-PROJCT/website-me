<!DOCTYPE html>
<html>
<head>
  <title>Baca SMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>SMS Terbaru:</h1>
  <div id="sms"></div>
  <button onclick="bacaSMS()">Baca SMS</button>
  <div id="error"></div>

  <script>
    function bacaSMS() {
      if ("sms" in navigator) {
        navigator.sms.readSMS(
          function (messages) {
            var smsTerbaru = messages[0].body;
            document.getElementById("sms").innerHTML = smsTerbaru;
          },
          function (error) {
            document.getElementById("error").innerHTML = "Gagal membaca SMS: " + error;
          }
        );
      } else {
        document.getElementById("error").innerHTML = "API Web SMS tidak didukung";
      }
    }
  </script>
</body>
</html>
