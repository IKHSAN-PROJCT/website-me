<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Foto</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 10px;
    padding: 20px;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .gallery img:hover {
    transform: scale(1.1);
  }

  .notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color:tomato;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    display: none;
  }
</style>
</head>
<body>
  <div class="gallery">
    <img src="https://i.ibb.co/0jc3vpx/dan.png" alt="Foto 1">
    <img src="https://i.ibb.co/H7CFtZy/IMG-20240218-WA0054-picsay.jpg" alt="Foto 2">
    <img src="https://i.ibb.co/JppsbHf/IMG-6130-2.jpg" alt="Foto 3">
    <!-- Tambahkan gambar-gambar lainnya di sini -->
  </div>

  <div class="notification" id="notification">
    <span id="notificationText"></span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');

    images.forEach(function(img) {
      img.addEventListener('click', function() {
        notificationText.textContent = 'Anda mengklik gambar: ' + img.alt;
        notification.style.display = 'block';
        setTimeout(function() {
          notification.style.display = 'none';
        }, 3000);
      });
    });
  </script>
</body>
</html>
