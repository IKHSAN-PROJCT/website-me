<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promosi Gambar</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .slideshow {
        position: relative;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
    }
    .slide {
        display: none;
        width: 100%;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    .snow {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }
</style>
</head>
<body>
<div class="slideshow">
    <div class="slide">
        <img src="gambar1.png" alt="Gambar 1">
        <canvas class="snow" id="snowCanvas1"></canvas>
    </div>
    <div class="slide">
        <img src="gambar2.png" alt="Gambar 2">
        <canvas class="snow" id="snowCanvas2"></canvas>
    </div>
    <div class="slide">
        <img src="gambar3.png" alt="Gambar 3">
        <canvas class="snow" id="snowCanvas3"></canvas>
    </div>
        <div class="slide">
        <img src="gambar4.png" alt="Gambar 4">
        <canvas class="snow" id="snowCanvas4"></canvas>
    </div>
    <div class="slide">
        <img src="gambar5.png" alt="Gambar 5">
        <canvas class="snow" id="snowCanvas5"></canvas>
    </div>
    <div class="slide">
        <img src="gambar6.png" alt="Gambar 6">
        <canvas class="snow" id="snowCanvas6"></canvas>
    </div>
    <div class="slide">
        <img src="gambar7.png" alt="Gambar 7">
        <canvas class="snow" id="snowCanvas7"></canvas>
    </div>
<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("slide");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  

        // Mulai animasi salju untuk slide saat ini
        animateSnow("snowCanvas" + slideIndex);

        setTimeout(showSlides, 5000); // Change image every 5 seconds
    }

    function animateSnow(canvasId) {
        var canvas = document.getElementById(canvasId);
        var ctx = canvas.getContext("2d");

        // Ukuran canvas
        var width = canvas.width = window.innerWidth;
        var height = canvas.height = window.innerHeight;

        // Array untuk menyimpan posisi salju
        var snowflakes = [];

        // Fungsi untuk membuat salju
        function createSnowflakes() {
            for (var i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 5 + 2, // Ukuran salju
                    speed: Math.random() + 0.5 // Kecepatan jatuh salju
                });
            }
        }

        // Fungsi untuk menggambar salju
        function drawSnowflakes() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (var i = 0; i < snowflakes.length; i++) {
                var flake = snowflakes[i];
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveSnowflakes();
        }

        // Fungsi untuk menggerakkan salju
        function moveSnowflakes() {
            for (var i = 0; i < snowflakes.length; i++) {
                var flake = snowflakes[i];
                flake.y += flake.speed;
                if (flake.y > height) {
                    snowflakes[i] = { x: Math.random() * width, y: 0, radius: flake.radius, speed: flake.speed };
                }
            }
        }

        // Panggil fungsi untuk membuat salju
        createSnowflakes();

        // Loop animasi
        function loop() {
            drawSnowflakes();
            requestAnimationFrame(loop);
        }

        loop();
    }
</script>

</body>
</html>
