<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promosi Gambar</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
    }
    h1 {
        margin-top: 50px;
        font-size: 24px;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }
    .slideshow {
        position: relative;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
    }
    .slide {
        display: none; /* Sembunyikan semua gambar awalnya */
        width: 100%;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    .snow {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    /* Tombol panah */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* Tombol panah saat hover */
    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Animasi fade in */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
<style>
  h1 {
    color: white;
  }
  body {
    background-color: black;
  }
</style>
<body>
<h1>Silahkan lihat-lihat dulu</h1>
<div class="slideshow">
    <div class="slide">
        <img src="gambar1.png" alt="Gambar 1">
        <canvas class="snow" id="snowCanvas1"></canvas>
    </div>
    <div class="slide">
        <img src="gambar2.png" alt="Gambar 2">
        <canvas class="snow" id="snowCanvas2"></canvas>
    </div>
    <div class="slide">
        <img src="gambar3.png" alt="Gambar 3">
        <canvas class="snow" id="snowCanvas3"></canvas>
    </div>
    <div class="slide">
        <img src="gambar4.png" alt="Gambar 4">
        <canvas class="snow" id="snowCanvas4"></canvas>
    </div>
    <div class="slide">
        <img src="gambar5.png" alt="Gambar 5">
        <canvas class="snow" id="snowCanvas5"></canvas>
    </div>
    <div class="slide">
        <img src="gambar6.png" alt="Gambar 6">
        <canvas class="snow" id="snowCanvas6"></canvas>
    </div>
    <div class="slide">
        <img src="gambar7.png" alt="Gambar 7">
        <canvas class="snow" id="snowCanvas7"></canvas>
    </div>
    <!-- Tombol panah -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Fungsi untuk menampilkan slide tertentu
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slide");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slides[slideIndex-1].style.display = "block";  
    }

    // Fungsi untuk menggeser slide
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
</script>
</body>
</html>
