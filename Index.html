<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Website</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include external CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#product">Product</a></li>
  </ul>
</nav>

<div class="parallax" id="home">
  <div class="header-text">SANZ PROJECTS</div>
</div>

<div class="content" id="contact">
  <div class="image-container">
    <img src="gambar2.png" alt="Content Picture">
  </div>
  <div class="text-container">
    <h2>Ade Ikhsan Nur Rahman</h2>
    <p>Saya seorang mahasiswa jurusan multimedia yang memiliki niat dalam pembukaan jasa desain logo dan vektor. Saya senang berkreasi dan ingin membantu Anda menciptakan desain yang memukau.</p>
  </div>
  <div class="contact">
    <a href="#"><i class="fab fa-youtube"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
  </div>
</div>

<div id="gallery" class="content">
  <h2>Gallery</h2>
  <div class="gallery-container">
    <!-- Image items -->
  </div>
  <button id="prevBtn" class="gallery-btn">&lt;</button>
  <button id="nextBtn" class="gallery-btn">&gt;</button>
</div>

<div id="content" class="content">
  <h2>Product</h2>
  <div class="slider-container">
    <div class="slider">
      <!-- Image items -->
    </div>
    <!-- Navigation arrows -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</div>

<script src="script.js"></script> <!-- Include external JavaScript file -->
</body>
</html>
