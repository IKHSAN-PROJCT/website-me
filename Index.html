* {
    margin: 0;

    box-sizing: border-box;
}
h2 {
  color: white;
}
p {
  color: white;
}
body {
    font-family: Arial, sans-serif;
    background-color: black;
}

header {
  background-color: black;
    background-size: cover;

}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
}

.logo {
    font-size: 24px;

}

.nav-links {
    list-style: none;

}

    margin-right: 20px;
}

.nav-links li a {
    color: #fff;

}

.section {

}

.home-content h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.home-content p {
    font-size: 18px;
    margin-bottom: 30px;
}

.cta-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffcc00;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cta-btn:hover {
    background-color: #ff9900;
}
