    // Fungsi untuk membuat guncangan gemoy
function shakeElement(element) {
  var intensity = 10; // Intensitas guncangan (px)
  var duration = 500; // Durasi guncangan (ms)
  var start = null;
  
  function shake(timestamp) {
    if (!start) start = timestamp;
    var progress = timestamp - start;
    var randomX = intensity * Math.sin(progress / duration * Math.PI * 2);
    element.style.transform = 'translateX(' + randomX + 'px)';
    
    if (progress < duration) {
      window.requestAnimationFrame(shake);
    } else {
      element.style.transform = 'translateX(0)';
    }
  }
  
  window.requestAnimationFrame(shake);
}

// Memilih elemen yang akan diguncangkan saat di-scroll
var elementToShake = document.querySelector('.box');

// Menambahkan event listener untuk mengguncangkan saat di-scroll
window.addEventListener('scroll', function() {
  shakeElement(elementToShake);
});
        var slideIndex = 0;

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
