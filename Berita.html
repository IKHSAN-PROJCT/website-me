<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Berita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
      z-index: 1000; /* Make sure overlay is on top of everything */
    }
    #notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 1001; /* Make sure notification is on top of overlay */
      display: none; /* Hide notification by default */
    }
    #notification h2 {
      margin-top: 0;
    }
    #notification button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 5px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    .container {
      max-width: 800px;
      margin: 150px auto 20px auto; /* Ubah margin-top menjadi 150px untuk memberikan ruang untuk header */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container input[type=text] {
      padding: 10px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
      width: 80%;
    }
    .search-container button {
      padding: 10px;
      margin-top: 8px;
      background: #333;
      font-size: 17px;
      border: none;
      cursor: pointer;
      color: white;
    }
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
      filter: blur(10px);
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="ironman.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="overlay"></div>
  <div id="notification">
    <h2>Selamat Datang di Portal Berita!</h2>
    <p>Terima kasih telah mengunjungi situs kami.</p>
    <button onclick="closeNotification()">Tutup</button>
  </div>
  <header>
    <!-- Hapus nama portal berita -->
  </header>
  <nav>
    <a href="https://mr-jhonz.github.io/SANZPROJECT">Beranda</a>
    <a href="#" onclick="redirectToKaskusLogin()">Login</a>
    <a href="#" onclick="redirectToKaskusSignup()">Sign Up</a>
  </nav>
  <div class="container">
    <div class="search-container">
      <form id="searchForm" onsubmit="redirectToKaskus(); return false;">
        <input type="text" id="searchInput" placeholder="Cari berita...">
        <button type="submit">Cari</button>
      </form>
    </div>
    <div id="berita-container"></div>
  </div>
  <script>
    function redirectToKaskus() {
      const keyword = document.getElementById("searchInput").value;
      const kaskusSearchUrl = 'https://www.kaskus.co.id/search/forum?q=' + encodeURIComponent(keyword);
      window.location.href = kaskusSearchUrl;
    }

    function redirectToKaskusLogin() {
      const kaskusLoginUrl = 'https://www.kaskus.co.id/login';
      window.location.href = kaskusLoginUrl;
    }

    function redirectToKaskusSignup() {
      const kaskusSignupUrl = 'https://www.kaskus.co.id/signup';
      window.location.href = kaskusSignupUrl;
    }

    function closeNotification() {
      const notification = document.getElementById('notification');
      const overlay = document.getElementById('overlay');
      notification.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Tampilkan pemberitahuan saat halaman dimuat
    window.onload = function() {
      const notification = document.getElementById('notification');
      const overlay = document.getElementById('overlay');
      notification.style.display = 'block';
      overlay.style.display = 'block';
    };
  </script>
</body>
</html>
